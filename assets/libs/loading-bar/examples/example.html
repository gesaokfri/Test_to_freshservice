<body>
    <!-- ApplicationView -->
    <h1 style="font-family:'Sonsie One', cursive; text-align: center; margin-top:100px;">Skylo Plugin Demo</h1>
    <div class="jquery-script-ads" style="margin:50px auto;" align="center"><script type="text/javascript"><!--

    <div class="container" style="padding-top: 50px">
        <div id="demo" class="btn btn-info" style="margin:0 auto;width: 200px; display:block">Full Demo</div>

        <div id="start" class="btn btn-default">start</div>
        <div id="end" class="btn btn-danger">end</div>
        <div id="set" class="btn btn-warning">set(50)</div>
        <div id="get" class="btn btn-info">get</div>
        <div id="inch" class="btn btn-primary">inch(10)</div>



    </div>











    <script>


        $(function(){
			$.skylo({
    state: 'danger',
    inchSpeed: 200,
    initialBurst: 5,
    flat: false
});
            $('#demo').on('click',function(){
                $.skylo('start');

                setTimeout(function(){
                   $.skylo('set',50);
                },1000);

                setTimeout(function(){
                    $.skylo('end');
                },1500);
            });

            $('#start').on('click',function(){
                $.skylo('start');
            });

            $('#end').on('click',function(){
               $.skylo('end');
            });

            $('#set').on('click',function(){
                $.skylo('show',function(){
                    $.skylo('set',50);
                });
            });

            $('#get').on('click',function(){
                alert($.skylo('get')+'%');
            });

            $('#inch').on('click',function(){
                $.skylo('show',function(){
                   $.skylo('inch',10);
                });
            });


        })
    </script>
